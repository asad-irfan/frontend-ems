<div class="row">
  <div class="col-lg-12">
    <div class="card card-user">
     
      <div class="card-body">
     
        
        <form class="col-lg-11 row  p-3 mt-2 mb-3 mx-auto" [formGroup]="EmployeeForm">
        
                  <h4 class="col-lg-12 ">First Name: </h4>
                  <div class="col-lg-8">
                      <input formControlName="FirstName" class="form-control input"  [(ngModel)]="firstName">  
                      <div *ngIf="EmployeeForm.controls['FirstName'].touched && EmployeeForm.controls['FirstName'].hasError('required')" class="error-msg alert alert-danger text-left">First Name is Required</div>
                      <div *ngIf="EmployeeForm.controls['FirstName'].touched && EmployeeForm.controls['FirstName'].hasError('pattern')" class="error-msg alert alert-danger text-left">First Name contains only characters.</div>

                  </div>
                  <h4 class="col-lg-12 ">Last Name: </h4>
                  <div class="col-lg-8">
                    <input formControlName="LastName" class="form-control input"  [(ngModel)]="lastName">
                    <div *ngIf="EmployeeForm.controls['LastName'].touched && EmployeeForm.controls['LastName'].hasError('required')" class="error-msg alert alert-danger text-left">Last Name is Required</div>
                    <div *ngIf="EmployeeForm.controls['LastName'].touched && EmployeeForm.controls['LastName'].hasError('pattern')" class="error-msg alert alert-danger text-left">Last Name contains only characters.</div>
                </div>
                <h4 class="col-lg-12 ">Email: </h4>
                <div class="col-lg-8">
                  <input formControlName="Email" class="form-control input"  [(ngModel)]="email">  
                  <div *ngIf="EmployeeForm.controls['Email'].touched && EmployeeForm.controls['Email'].hasError('required')" class="error-msg alert alert-danger text-left">Email is Required</div>
                  <div *ngIf="EmployeeForm.controls['Email'].touched && EmployeeForm.controls['Email'].hasError('pattern')" class="error-msg alert alert-danger text-left">Enter Valid Email.</div>
    
              </div>
                  <div class="col-lg-10 mt-5 d-flex justify-content-end" >
                      <button class="btn btn-primary btn-lg mx-2" [disabled]="!EmployeeForm.valid"  (click)="AddNewEmployee()">Add </button>
                  </div>
        </form>

              <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
              color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
              <p style="color: white; margin-top:50px;font-size: 26px;" > Loading... </p>
          </ngx-spinner>
     
      </div>
    </div>

   

  </div>
</div>
