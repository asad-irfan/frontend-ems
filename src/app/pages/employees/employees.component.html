<div class="row">
  <div class="col-lg-12">
    

    <div class="card ">
      <div class="card-header">
        <div class="row" style="width: 100%;">
          <div class="col-lg-9"></div>
        <div class="form-group mt-3 col-lg-3">
          <mat-form-field style="float: right;">
              <input matInput (keyup)="Search($event.target.value)" placeholder="Search">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div class="card-body">
            <!-- <ul class="ml-5" *ngFor="let list of subscribersList">
              <li>{{list.email}}</li>
            </ul>   -->
            <div class="col-lg-12 row p-0 justify-content-center mt-4 dashbored-info">

        
                  
                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mb-5" >
                  <ng-container matColumnDef="FirstName">
                    <th mat-header-cell *matHeaderCellDef  >FirstName </th>
                    <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                  </ng-container>

                  <ng-container matColumnDef="LastName">
                    <th mat-header-cell *matHeaderCellDef>LastName </th>
                    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>

                  <ng-container matColumnDef="Actions">
                      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Actions </th>
                      <td mat-cell *matCellDef="let row" style="text-align: center;" (click)="$event.stopPropagation()">
                        <button mat-button  type="button"  class="btn btn-danger" (click)="openPopUp(content1, row._id)">Delete</button>
                      </td>
                    </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="seeEmployeeDetails(row._id)">
                </tr>
                </table>
                <div *ngIf="!showEmployeesData" class="row" style="width: 100%;">
                  <h3 class="error mx-auto">No Employee Found</h3>
                </div>
               <mat-paginator #paginator [pageSizeOptions]="[10, 20]" ></mat-paginator>

          </div>
        <ngx-spinner bdColor = "rgba(51, 51, 51, 0.8)"size = "medium"
          color = "white" type = "ball-clip-rotate" [fullScreen] = "true">
          <p style="color: white; margin-top:50px;font-size: 26px;" > Loading... </p>
        </ngx-spinner>
      </div>
    </div>

  </div>
</div>
<ng-template #content1 let-modal>
  <div class="modal-header">
      <h4 class="modal-title p-1 m-1"> Do you want to Delete this Employee ?
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
   
          <div class="modal-footer">
            <div class="col-lg-4"></div>
            <div class="col-lg-4"><button class="btn btn-success btn-lg" (click)="DeleteEmployee()">Yes</button></div>
            <div class="col-lg-4"><button class="btn btn-danger btn-lg" (click)="modal.close('Close click')">No</button></div>
    </div>
</ng-template>
