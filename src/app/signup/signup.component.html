
<div class="page">
  <div class="login-wrapper " fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <div style="margin-bottom: 20px;">
            <img src="assets/img/ems.png" />
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" [formGroup]="SignUpForm">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="Email" matInput placeholder="Email" [(ngModel)]="email" required />
                  <div *ngIf="
                      SignUpForm.controls['Email'].touched &&
                      SignUpForm.controls['Email'].hasError('required')
                    " class="  alert alert-danger text-left">
                    Email is Required
                  </div>
                  <div *ngIf="
                      SignUpForm.controls['Email'].touched &&
                      SignUpForm.controls['Email'].hasError('pattern')
                    " class="  alert alert-danger text-left">
                    Enter Valid Email.
                  </div>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="Password" matInput placeholder="Password" [(ngModel)]="password"
                    type="password" required />
                  <div *ngIf="
                      SignUpForm.controls['Password'].touched &&
                      SignUpForm.controls['Password'].hasError('required')
                    " class="  alert alert-danger text-left">
                    Password is Required
                  </div>
                  <div *ngIf="
                      SignUpForm.controls['Password'].touched &&
                      SignUpForm.controls['Password'].hasError('minlength')
                    " class="  alert alert-danger text-left">
                    Password Length must be at least 5 characters.
                  </div>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input formControlName="ConfirmPassword" matInput placeholder="Confirm Password" [(ngModel)]="confirmPassword"
                    type="password" required />
                  <div *ngIf="
                      SignUpForm.controls['ConfirmPassword'].touched &&
                      SignUpForm.controls['ConfirmPassword'].hasError('required')
                    " class="  alert alert-danger text-left">
                    ConfirmPassword is Required
                  </div>
                  <div
                  *ngIf="SignUpForm.controls['ConfirmPassword'].touched && SignUpForm.value.Password != SignUpForm.value.ConfirmPassword"
                  class="  alert alert-danger text-left">Passwords must be same.</div>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="signup()" class="basic-button mt-2">
          SIGN UP
        </button>
      </mat-card-actions>
      <div style="text-align: center;  margin-top: 15px;">
        Already have an account? <a [routerLink]="[ '/login' ]"> Login</a>
      </div>
    </mat-card>
    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </div>
</div>
